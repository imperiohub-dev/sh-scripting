name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag to get version
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # Update version in package.json using npm version
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Verify package contents
        run: |
          echo "Files that will be published:"
          npm pack --dry-run

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## @imperiohub/cli v${{ steps.get_version.outputs.VERSION }}

            Published to NPM: https://www.npmjs.com/package/@imperiohub/cli/v/${{ steps.get_version.outputs.VERSION }}

            ### Installation
            ```bash
            npm install -g @imperiohub/cli@${{ steps.get_version.outputs.VERSION }}
            ```

            ### Usage
            ```bash
            npx @imperiohub/cli
            ```
          draft: false
          prerelease: false
